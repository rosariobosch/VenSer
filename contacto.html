        <!-- Formulario de consultas -->
        <section class="consulta">
            <h2 class="consulta__titulo">Consultas</h2>
                <form action="" class="formularioConsultas">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" required>
                        <label for="nombre" class="labelFormulario">Nombre</label> 
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" required>
                        <label for="email" class="labelFormulario">E-mail</label> 
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea" class="labelFormulario">Consulta</label>
                    </div>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button class="btn btn-light botonEnviar" type="button">Enviar</button>
                    </div>
                </form>
        </section>
